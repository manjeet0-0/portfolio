name: Deploy to GitHub Pages

on:
  push:
    # Trigger when code is pushed to either main or master branches
    branches: [ main, master ]

# Permissions required for the Pages deploy action to write the site
# and for the artifact upload step to read repository contents.
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
