name: Deploy to GitHub Pages

on:
  push:
    # Trigger when code is pushed to either main or master branches
    branches: [ main, master ]

# Permissions required for the Pages deploy action to write the site
# and for the artifact upload step to read repository contents.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
